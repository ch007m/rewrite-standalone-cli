project:
  # JReleaser will fill these from Maven automatically:
  # name: ${project.artifactId}
  # version: ${project.version}
  # description: Openrewrite client to apply recipes
  # longDescription: Openrewrite client to apply recipes
  # authors: [ "snowdrop" ]
  # license: Apache-2.0
  links:
    homepage: https://github.com/snowdrop/rewrite-standalone-cli

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits

# This section tells JReleaser how to handle JBang
packagers:
  jbang:
    active: ALWAYS
    # This updates your alias in jbang-catalog.json
    alias: openrewrite
    catalog:
      active: ALWAYS
      owner: snowdrop
      name: rewrite-standalone-cli

distributions:
  openrewrite-cli:
    type: JAVA_BINARY
    java:
      mainClass: org.snowdrop.openrewrite.cli.RewriteCommand
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}-runner.jar